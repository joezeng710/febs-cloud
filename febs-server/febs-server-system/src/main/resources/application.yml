server:
  port: 8201
spring:
  application:
    name: FEBS-Server-System
  datasource:
    dynamic:
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: FebsHikariCP
      primary: base
      datasource:
        base:
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/febs_cloud_base?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
      p6spy: true
  boot:
    admin:
      client:
        url: http://localhost:8401
        username: febs
        password: 123456
  zipkin:
    sender:
      type: rabbit
    base-url: http://localhost:8402
  sleuth:
    sampler:
      probability: 1
  rabbitmq:
    host: localhost
    port: 5672
    username: febs
    password: 123456
eureka:
  client:
    instance-info-replication-interval-seconds: 30
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://febs:123456@localhost:8001/register/eureka/
  instance:
    lease-renewal-interval-in-seconds: 20
security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://localhost:8301/auth/user
mybatis-plus:
  type-aliases-package: cc.mrbird.febs.common.entity.system
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false